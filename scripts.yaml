# velociraptor scripts configuration
envFile:
  - .env
  
scripts:
  start: 
    cmd: deno run --unstable main.ts
    env: 
      VSCODE_INSTALL: './playground'
    allow:
      env: VSCODE_INSTALL
      read: true 
      write: true
      net: true 
      run: true
  test: 
    cmd: deno test 
    allow: 
      read: true
      write: true
  build: 
    - vr bundle 
    - vr compile
  bundle: deno bundle --unstable main.ts dist/portable-vscode-updater.js
  compile: deno compile --unstable --target x86_64-pc-windows-msvc --allow-read --allow-write --allow-net --allow-run -o dist/portable-vscode-updater main.ts